<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Domain checker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="loading">
    Chargement en cours...
</div>
<div id="main">
    <h1>Centres alternatifs pour le concours Castor</h1>
    <div class="recommendation">
        Nous vous recommandons d'utiliser <span id="recommended"></span>.
    </div>
    <hr>
    <div class="description">
        Si cette recommendation ne fonctionne pas, veuillez essayer ces autres centres :
    </div>
    <div id="main-table"></div>
</div>
<script type="text/javascript">
var domains = [
    {
        name: 'Miroir 4',
        description: 'Version en HTTPS seulement',
        url: 'https://concours4.castor-informatique.fr/',
        test: ['https://concours4.castor-informatique.fr', 'https://static4.castor-informatique.fr/contestAssets/common.js']
    },
    {
        name: 'Miroir 1',
        description: 'Centre principal',
        url: 'http://concours1.castor-informatique.fr',
        test: ['http://concours1.castor-informatique.fr', 'https://static4.castor-informatique.fr/contestAssets/common.js']
    },
    {
        name: 'Miroir 2',
        description: 'Charge les ressources depuis le centre directement et non un site externe',
        url: 'http://concours1.castor-informatique.fr',
        test: ['http://concours.castor-informatique.fr/', 'http://concours.castor-informatique.fr/common.js']
    },
    {
        name: 'Miroir 3',
        description: "Centre Europe de l'Ouest 1",
        url: 'http://concours3.castor-informatique.fr/',
        test: ['http://concours3.castor-informatique.fr']
    },
    {
        name: 'Miroir 5',
        description: 'Charge les ressources sans CDN',
        url: 'http://concours5.castor-informatique.fr/',
        test: ['http://concours5.castor-informatique.fr', 'http://static3.castor-informatique.fr/contestAssets/common.js']
    },
    {
        name: 'Miroir 6',
        description: 'Version en HTTPS sur un centre diff√©rent',
        url: 'https://concours6.castor-informatique.fr/',
        test: ['https://concours6.castor-informatique.fr', 'https://static4.castor-informatique.fr/contestAssets/common.js']
    },
    {
        name: 'Miroir 7',
        description: "Centre Europe de l'Ouest 3",
        url: 'http://concours7.castor-informatique.fr/',
        test: ['http://concours7.castor-informatique.fr']
    },
];
</script>
<script type="text/javascript">
// Backup script to give a recommendation even if the other scripts don't load
var firstDomain = domains[0];
document.getElementById('recommended').innerHTML = '<a href="' + firstDomain.url + '" target="_new">' + firstDomain.name + '</a>';
</script>
<script type="text/javascript" src="jquery-2.1.min.js"></script>
<script type="text/javascript" src="domain-checker.js"></script>
</body>
</html>
